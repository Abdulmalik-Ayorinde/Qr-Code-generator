<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qr code Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<nav>
    <svg id="icon" width="59" height="56" viewBox="0 0 59 56" fill="none" xmlns="http://www.w3.org/2000/svg">
        <rect x="42" width="17" height="17" fill="black"/>
        <rect x="21" y="20" width="17" height="17" fill="black"/>
        <rect x="42" y="39" width="17" height="17" fill="black"/>
        <rect y="39" width="17" height="17" fill="black"/>
        <rect width="17" height="17" fill="black"/>
        </svg>
        
</nav>

<h3 >Fill in the form to Generate Qr-Code </h3>

<div class="main">
<div class="container">
    <form id="my-form">
        <div class="control">
            <h4>Full Name</h4>
            <input type="text" id="name" name="fullName" class="text-field" placeholder="John Doe">
        </div>    
        <div class="control">
            <h4>Email Address</h4>
            <input type="text" id="email" name="email" class="text-field" placeholder="johndoe@doe.com">
        </div>    
        <div class="control">
            <h4>Twitter Handle</h4>
            <input type="text" id="twitter" name="twitter" class="text-field" placeholder="@johndoe">
        </div>    
        <div class="control">
            <h4>GitHub Username</h4>
            <input type="text" id="github" name="github" class="text-field" placeholder="John-Doe">
        </div>
        <div class="button-control">
            <button type="submit" id="generate">Generate</button>
            <button type="button" id="cancle">Cancel</button>
    </form>
    </div>
</div>
</div>

<div class="modal-container" id="modal-container">
    <div class="main-modal" id="main-modal">
        <div class="modal-content">

            <p>Yay! Find your Qr-Code below</p>

            <div class="modal-form">
                <img src="imgs/1qr.png" id="code-img" alt="qr-code">

                <button id="close-modal">Close</button>
            </div>
        </div>
    </div>
</div>

    <script src="bundle.js"></script> 
</body>
</html>
